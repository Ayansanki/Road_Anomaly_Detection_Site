<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Change Request</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the input group to look like the floating form elements */
        .form-floating-custom {
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-floating-custom input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">User Role Management</h1>
        
        <!-- MAIN FORM -->
        <form method="post" enctype="multipart/form-data" id="upload-form" novalidate>
            
            <!-- Hidden field to store the requested role data -->
            <input type="hidden" id="requested-role-hidden" name="requested_role" value="">
            
            <div class="form-floating-custom mb-6">
                
                <!-- Role Input (Existing structure adapted for Tailwind) -->
                <div class="flex-grow relative h-12">
                    <input type="text" 
                        class="w-full px-3 pt-5 pb-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 disabled:bg-gray-100" 
                        id="register-input" 
                        value="Viewer - r--" 
                        readonly
                        disabled>
                    <label for="register-input" class="absolute left-3 top-1 text-xs text-gray-500 transition-all duration-200">Current Role</label>
                </div>

                <!-- NEW BUTTON: Request for Change Role -->
                <button type="button" 
                    id="request-role-btn"
                    class="ml-3 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Request for change role
                </button>
            </div>

            <div class="mt-8 pt-4 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    <span class="font-bold text-gray-700">Form Data Status:</span> 
                    The role request data will be stored in a hidden field when you click "Make Request".
                </p>
                <p class="mt-2 text-sm text-green-600 font-medium" id="status-message">
                    No role change request submitted yet.
                </p>
            </div>
            
            <!-- Example Submit Button (currently does nothing but shows a form submit would include the hidden input) -->
            <!-- <button type="submit" class="w-full mt-4 p-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Submit Full Form</button> -->
        </form>
    </div>

    <!-- ROLE CHANGE MODAL (Sub-Box) -->
    <div id="role-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center transition-opacity duration-300" aria-modal="true" role="dialog">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm transform transition-all duration-300 scale-95 opacity-0" id="modal-content-area">
            
            <h4 class="text-xl font-semibold mb-4 text-gray-800">Request New Role</h4>
            
            <!-- Inputs inside the sub-box -->
            <div class="mb-4">
                <label for="requested-role" class="block text-sm font-medium text-gray-700 mb-1">Select New Role:</label>
                <select id="requested-role" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="Editor">Editor</option>
                    <option value="Admin">Administrator</option>
                    <option value="Moderator">Moderator</option>
                </select>
            </div>
            
            <!-- Make Request Button -->
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancel-request-btn"
                    class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">
                    Cancel
                </button>
                <button type="button" id="submit-role-request"
                    class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150">
                    Make Request
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const requestRoleBtn = document.getElementById('request-role-btn');
        const roleModal = document.getElementById('role-modal');
        const modalContentArea = document.getElementById('modal-content-area');
        const cancelRequestBtn = document.getElementById('cancel-request-btn');
        const submitRoleRequestBtn = document.getElementById('submit-role-request');
        const requestedRoleInput = document.getElementById('requested-role');
        const requestedRoleHidden = document.getElementById('requested-role-hidden');
        const statusMessage = document.getElementById('status-message');

        // Function to open the modal
        function openModal() {
            roleModal.classList.remove('hidden');
            // Animate in
            setTimeout(() => {
                roleModal.classList.add('opacity-100');
                modalContentArea.classList.add('scale-100');
                modalContentArea.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        // Function to close the modal
        function closeModal() {
            // Animate out
            roleModal.classList.remove('opacity-100');
            modalContentArea.classList.remove('scale-100');
            modalContentArea.classList.add('scale-95', 'opacity-0');
            
            // Hide after animation finishes
            setTimeout(() => {
                roleModal.classList.add('hidden');
            }, 300); 
        }

        // Handler for "Make Request" button
        function handleMakeRequest() {
            const requestedRole = requestedRoleInput.value;
            
            // 1. Store data in the main form's hidden field
            requestedRoleHidden.value = requestedRole;

            // 2. Update status message
            statusMessage.textContent = `âœ… Role change requested: '${requestedRole}'. Stored in hidden field.`;
            statusMessage.classList.remove('text-green-600', 'text-red-600');
            statusMessage.classList.add('text-blue-600');
            
            // 3. Console log (for verification)
            console.log(`Role Request Made!`);
            console.log(`Requested Role: ${requestedRole}`);
            console.log(`Hidden Form Field Value: ${requestedRoleHidden.value}`);
            
            // 4. Close the sub box
            closeModal();
        }

        // Event Listeners
        requestRoleBtn.addEventListener('click', openModal);
        cancelRequestBtn.addEventListener('click', closeModal);
        submitRoleRequestBtn.addEventListener('click', handleMakeRequest);

        // Close modal if background is clicked
        roleModal.addEventListener('click', (e) => {
            if (e.target === roleModal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
